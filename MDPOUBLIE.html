 <!DOCTYPE html>
<html>
	<head>
		<link href="StyleMDPOublie.css" rel="stylesheet">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
		<form class="form-horizontal">
			<fieldset>
			
			<!-- Form Name -->
			<legend>Mot de passe oublié</legend>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="email">Email :</label>  
			  <div class="col-md-4">
			  <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="QuestionSecrete">Question secrete</label>
			  <div class="col-md-4">
				<select id="QuestionSecrete" name="QuestionSecrete" class="form-control">
				  <option value="1">Quel était votre surnom ?</option>
				  <option value="2">Quel était le nom de votre premier animal ?</option>
				  <option value="3">Quel est le nom de jeune fille de votre mère ?</option>
				  <option value="4">Quel est votre plat préféré ?</option>
				  <option value="5">Quel était le nom de votre école ?</option>
				  <option value="6">Quel était le nom de votre premier amour ?</option>
				  <option value="7">Quel est le nom de votre premier enfant ?</option>

				</select>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="Reponse">Reponse :</label>  
			  <div class="col-md-4">
			  <input id="Reponse" name="Reponse" type="text" placeholder="" class="form-control input-md">
				
			  </div>
			</div>
			
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="Valider"></label>
			  <div class="col-md-4">
				<button id="Valider" name="Valider" class="btn btn-primary">Valider</button>
			  </div>
			</div>
			
		</fieldset>
	</form>
</html>
